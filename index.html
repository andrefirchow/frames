<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Pure CSS Frames</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">

            *,
            *:before,
            *:after { box-sizing: border-box; }

            body {
                background: #f5f5f5;
                margin: 100px 40px;
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                color: #666;
            }

            .wrapper {max-width: 1300px; margin: auto; text-align: center;}

            hr { color: #ccc; margin: 50px 0; }

        </style>

        <link rel="stylesheet" href="frame.css">

    </head>
    <body>

        <div class="wrapper">

            <h1>Pure CSS Frames</h1>

            <hr>

            <section>
                <div class="frame frame--border"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--border frame--border--passepartout"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>

                <div class="frame frame--flat frame--flat--shadow"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--flat frame--flat--shadow--perspective"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--flat frame--flat--shadow--down"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>

                <div class="frame frame--shadow"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--shadow frame--shadow--lifted"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--shadow frame--shadow--perspective"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--shadow frame--shadow--raised"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--shadow frame--shadow--curved frame--shadow--curved--vertical"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
                <div class="frame frame--shadow frame--shadow--curved frame--shadow--curved--horizontal"><img class="frame__body frame__body--image" src="dummy.jpg" alt="Dummy"></div>
            </section>

            <hr>

            <section>
                <div class="frame frame--border"><div class="frame__body"><p>frame--border</p></div></div>
                <div class="frame frame--border frame--border--passepartout"><div class="frame__body"><p>frame--border--passepartout</p></div></div>

                <div class="frame frame--flat frame--flat--shadow"><div class="frame__body"><p>frame--flat--shadow</p></div></div>
                <div class="frame frame--flat frame--flat--shadow--perspective"><div class="frame__body"><p>frame--flat--shadow--perspective</p></div></div>
                <div class="frame frame--flat frame--flat--shadow--down"><div class="frame__body"><p>frame--flat--shadow--down</p></div></div>
                
                <div class="frame frame--shadow"><div class="frame__body"><p>frame--shadow</p></div></div>
                <div class="frame frame--shadow frame--shadow--lifted"><div class="frame__body"><p>frame--shadow--lifted</p></div></div>
                <div class="frame frame--shadow frame--shadow--perspective"><div class="frame__body"><p>frame--shadow--perspective</p></div></div>
                <div class="frame frame--shadow frame--shadow--raised"><div class="frame__body"><p>frame--shadow--raised</p></div></div>
                <div class="frame frame--shadow frame--shadow--curved frame--shadow--curved--vertical"><div class="frame__body"><p>frame--shadow--curved--vertical</p></div></div>
                <div class="frame frame--shadow frame--shadow--curved frame--shadow--curved--horizontal"><div class="frame__body"><p>frame--shadow--curved--horizontal</p></div></div>
            </section>

        </div>

    </body>
</html>
